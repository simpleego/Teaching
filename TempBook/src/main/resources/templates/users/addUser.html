<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div id="container">
    <header th:replace="common/header :: header"></header>
    <main id="sub_container">
        <h2>회원 가입</h2>
        <form th:action="@{/user/add}" th:object="${user}" method="post">
            <p>아이디: <input type="text" th:field="*{userName}"/></p>
            <p>비번: <input type="password" th:field="*{password}"/></p>
            <p>이름: <input type="text" th:field="*{name}"/></p>
            <p>생일: <input type="date" th:field="*{birthday}"/></p>
            <p>이메일: <input type="email" th:field="*{email}"/></p>
            <p>휴대폰: <input type="tel" th:field="*{phone}"/></p>
            <p>주소: <input type="text" th:field="*{address}"/></p>
            <button type="submit">추가</button>
        </form>
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"></div>
    </main>
    <footer th:replace="common/footer :: footer"></footer>
</div>
</body>
</html>
