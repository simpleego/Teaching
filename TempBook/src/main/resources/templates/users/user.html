<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <h1>아이디 : <span th:text="${user.id}">님!</span></h1>
    <h1>이름 : <span th:text="${user.username}">님!</span></h1>
    <h1>비번 : <span th:text="${user.password}">님!</span></h1>
    <h1>이메일 : <span th:text="${user.email}">님!</span></h1>

<form action="#" th:action="@{/logout}" method="post">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" th:value="${user.id}" />

    <label for="username">이름:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" />

    <label for="password">비번:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" />

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" />
</form>

</body>
</html>
