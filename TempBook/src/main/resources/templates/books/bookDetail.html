<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 상세 정보</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .quantity-selector {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .label {
            margin-right: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #f0f0f0;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: none;
            font-size: 16px;
        }

        .quantity-controls button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- 프래그먼트 삽입 -->
    <header th:replace="common/header :: header"></header>
    <main>
        <h2 th:text="${book.bookname}">책 제목</h2>
        <hr>
        <img th:src="@{/images/{filename}(filename=${book.storedFileName})}" alt="도서">
        <div><strong>출판사:</strong> <span th:text="${book.publisher}"></span></div>
        <div><strong>저 자:</strong> <span th:text="${book.writer}"></span></div>
        <div><strong>정가:</strong> <span th:text="${book.price}"></span> 원</div>
        <div><strong>판매가격:</strong> <span th:text="${book.price*0.9}"></span> 원 10% 할인</div>

        <form th:action="@{/order/new}" method="post">
            <div class="quantity-selector">
                <span class="label">수량</span>
                <div class="quantity-controls">
                    <button onclick="decrease()">−</button>
                    <input type="text" name="quantity" id="quantity" value="0" readonly>
                    <button onclick="increase()">＋</button>
                </div>
            </div>
            <input type="hidden" name="bookid" th:value="${book.bookid}"/>
            <button type="submit">구매하기</button>
        </form>
        <hr>
        <div>
            <pre th:text="${book.content}"></pre>
        </div>

        <button type="button" onclick="location.href='/'">목록으로</button>
    </main>
    <footer th:replace="common/footer :: footer"></footer>
</div>
<script>
    function increase() {
        const input = document.getElementById('quantity');
        let value = parseInt(input.value);
        input.value = value + 1;
    }

    function decrease() {
        const input = document.getElementById('quantity');
        let value = parseInt(input.value);
        if (value > 1) {
            input.value = value - 1;
        }
    }
</script>
</body>
</html>
